<div class="container">
  <div class="container">
    <div class="row mt-2">
      <div class="col col-md-4 offset-md-4">
        <a class="btn btn-primary" routerLink="/users/create">Create</a>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Staff_id</th>
        <th scope="col">Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Branch</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allUsers">
        <th scope="row">{{ item.staff_id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.designation }}</td>
        <td>{{ item.branch }}</td>
        <td>
          <a class="btn btn-primary" [routerLink]="['/users/edit', item.id]">Edit</a>
          <button type="button" (click)="openDeleteModal(item.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete the item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
